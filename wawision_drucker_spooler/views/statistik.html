<div>

	<p>Anzahl Jobs: {{statistik.all.anzahlJobs}}</p>

	<div class="searchBox">
		Suche:
		<input type="text" ng-model="jobSearch">
	</div>


	<table class="table">
		<tr>
			<th>Datum</th>
			<th>Drucker</th>
			<th>Anzahl</th>
		</tr>
		<tr ng-repeat="(key, job) in statistik.all.jobs | filter:jobSearch">
			<td><mydate>{{job.time * 1000 | date:'dd.MM.yyyy HH:mm:ss'}}</mydate></td>
			<td><a href="#/statistik/{{job.drucker}}">{{job.drucker}}</a></td>
			<td>{{job.amount}}</td>
		</tr>
	</table>


</div>
